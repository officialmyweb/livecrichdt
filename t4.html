<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Iframe Clicks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: none;
        }
        /* Transparent overlay to block clicks */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.01); /* Nearly invisible */
            pointer-events: all; /* Enable overlay to capture clicks */
        }
    </style>
</head>
<body>
    <!-- Overlay to block interactions -->
    <div id="overlay"></div>
    
    <!-- Iframe that displays the content -->
    <iframe id="streamFrame" src="https://streamtp1.com/global1.php?stream=tnt_4_gb"></iframe>

    <script>
        const iframe = document.getElementById('streamFrame');
        const overlay = document.getElementById('overlay');

        // Prevent any click within the iframe by keeping the overlay active
        iframe.onload = function() {
            // Optionally, you can add some delay here if you want to allow users to view the content first
            setTimeout(function() {
                // Remove the overlay after a delay, making iframe content interactable (if desired)
                overlay.style.display = 'none';
            }, 3000); // Remove overlay after 3 seconds (or adjust time as needed)
        };

        // Block clicks inside the iframe (so users cannot interact with ads)
        overlay.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
        });
    </script>
</body>
</html>
