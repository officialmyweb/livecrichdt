<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Protections</title>
    <script>
        async function loadPage() {
            const response = await fetch("https://s8.24cwc.com/ch2/");
            let text = await response.text();

            // Remove all scripts from the response
            text = text.replace(/<script.*?>.*?<\/script>/gs, "");

            // Load sanitized HTML into an iframe
            const iframe = document.getElementById("content");
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(text);
            doc.close();
        }
    </script>
</head>
<body onload="loadPage()">
    <iframe id="content" width="100%" height="100%"></iframe>
</body>
</html>
