<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Telegram-Live-Cric-HD</title>
    <script src="//ssl.p.jwpcdn.com/player/v/8.25.1/jwplayer.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
        }
        #player {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<!-- Player Container -->
<div id="player"></div>

<script>
    // Prompt user to join Telegram channel
    document.addEventListener("DOMContentLoaded", function() {
        if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
            window.location.href = "https://telegram.me/livecrichdofficial";
        }
    });

    // JWPlayer License Key
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    // Initialize JWPlayer
    window.onload = function() {
        var playerInstance = jwplayer("player");

        try {
            playerInstance.setup({
                playlist: [{
                    "sources": [{
                        "file": "https://vkvsd209.okcdn.ru/hls/7499156032042.m3u8/sig/vYvUiHodv_Q/expires/1732026943849/srcIp/139.84.164.66/urls/185.226.52.54/clientType/14/srcAg/CHROME_ANDROID/mid/8701713853226/video.m3u8",
                        "type": "dash",
                        "default": true
                    }]
                }],
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true
            });
        } catch (e) {
            console.error("Error initializing JWPlayer:", e);
        }
    };
</script>

</body>
</html>
