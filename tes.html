<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong Sixes, 2024</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            margin: 20px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
        }
        .telegram-btn {
            background-color: #0088cc;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 30px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            justify-content: center;
        }
        .card {
            background-color: #8B4513;
            color: #fff;
            border: 1px solid #654321;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ffd700;
            font-weight: bold;
        }
        .card p {
            font-size: 1em;
            color: #fff;
            margin: 5px 0;
        }
        .watch-btn {
            background-color: #ff4500;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>

<div class="header">HONG KONG SIXES, 2024</div>

<a class="telegram-btn" href="https://telegram.me/+er7vZ_4VHpthZWZl" target="_blank">Join Telegram Channel</a>

<div class="container" id="matches-container"></div>

<script>
    async function fetchAndDisplayMatches() {
        const response = await fetch('https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json');
        const data = await response.json();

        const filteredMatches = data.matches.filter(match => match.event_name === "Hong Kong Sixes, 2024");

        const container = document.getElementById('matches-container');
        container.innerHTML = '';

        filteredMatches.forEach(match => {
            const card = document.createElement('div');
            card.className = 'card';

            // Format button based on match status
            const buttonText = match.status === "LIVE" ? "Watch Now" : "Upcoming";
            const statusText = match.status === "LIVE" ? "LIVE" : `Starts at: ${match.startTime}`;

            card.innerHTML = `
                <img src="${match.src}" alt="Match Image">
                <h2>${match.event_name}</h2>
                <p>Match: ${match.match_name}</p>
                <p style="font-weight: bold; color: ${match.status === "LIVE" ? "#00ff00" : "#fff"};">${statusText}</p>
                <button class="watch-btn" onclick="redirectToPlayer('${match.adfree_url}')">${buttonText}</button>
            `;

            card.onclick = () => redirectToPlayer(match.adfree_url);

            container.appendChild(card);
        });
    }

    function redirectToPlayer(adfreeUrl) {
        window.location.href = `https://livecrichdm3u8player.pages.dev/?dtv=${encodeURIComponent(adfreeUrl)}`;
    }

    fetchAndDisplayMatches();
</script>

</body>
</html>
