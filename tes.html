<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Black background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff; /* White text color for readability on black background */
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin: 10px 0;
            text-align: center;
        }
        .join-btn {
            background-color: #0088cc;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            justify-content: center;
        }
        .card {
            background-color: #1a1a1a; /* Dark card background */
            border: 1px solid #333;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); /* Light shadow for contrast */
            transition: transform 0.3s;
        }
        .card img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-height: 180px; /* Constrain height */
            object-fit: cover; /* Ensure image fills container while keeping center */
            border-radius: 8px;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
            font-weight: bold;
        }
        .card p {
            font-size: 1em;
            color: #ccc;
            margin: 5px 0;
        }
        .watch-btn {
            background-color: #0088cc;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>

<h1>Hong Kong Sixes</h1>
<button class="join-btn" onclick="window.location.href='https://telegram.me/livecrichdofficial'">Join Telegram</button>

<div class="container" id="matches-container"></div>

<script>
    // Fetch and display matches based on event name filter
    async function fetchAndDisplayMatches() {
        const response = await fetch('https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json');
        const data = await response.json();

        // Filter matches based on event name
        const filteredMatches = data.matches.filter(match => match.event_name === "Hong Kong Sixes, 2024");

        const container = document.getElementById('matches-container');
        container.innerHTML = '';

        // Display each match in a card
        filteredMatches.forEach(match => {
            const card = document.createElement('div');
            card.className = 'card';

            // Determine button text and start time label
            const isUpcoming = match.status === "upcoming";
            const buttonText = isUpcoming ? "Upcoming" : "Watch Now";
            const startTimeText = isUpcoming ? `Start Time: ${match.start_time}` : "Live";

            card.innerHTML = `
                <img src="${match.src}" alt="Match Image">
                <h2>${match.event_name}</h2>
                <p>Match: ${match.match_name}</p>
                <p>${startTimeText}</p>
                <button class="watch-btn" onclick="redirectToPlayer('${match.adfree_url}')">${buttonText}</button>
            `;

            // Redirect on card click as well
            card.onclick = () => redirectToPlayer(match.adfree_url);

            container.appendChild(card);
        });
    }

    // Redirect to the player page with adfree_url as a parameter
    function redirectToPlayer(adfreeUrl) {
        window.location.href = `https://livecrichdm3u8player.pages.dev/?dtv=${encodeURIComponent(adfreeUrl)}`;
    }

    // Fetch matches on page load
    fetchAndDisplayMatches();
</script>

</body>
</html>
