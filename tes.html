<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }
        .card p {
            font-size: 1em;
            color: #666;
            margin: 5px 0;
        }
        .watch-btn {
            background-color: #0088cc;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>

<div class="container" id="matches-container"></div>

<script>
    // Fetch and display matches based on event name filter
    async function fetchAndDisplayMatches() {
        const response = await fetch('https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json');
        const data = await response.json();

        // Filter matches based on event name
        const filteredMatches = data.matches.filter(match => match.event_name === "Hong Kong Sixes, 2024");

        const container = document.getElementById('matches-container');
        container.innerHTML = '';

        // Display each match in a card
        filteredMatches.forEach(match => {
            const card = document.createElement('div');
            card.className = 'card';

            card.innerHTML = `
                <img src="${match.src}" alt="Match Image">
                <h2>${match.event_name}</h2>
                <p>Match: ${match.match_name}</p>
                <button class="watch-btn" onclick="redirectToPlayer('${match.adfree_url}')">Watch Now</button>
            `;

            // Redirect on card click as well
            card.onclick = () => redirectToPlayer(match.adfree_url);

            container.appendChild(card);
        });
    }

    // Redirect to the player page with adfree_url as a parameter
    function redirectToPlayer(adfreeUrl) {
        window.location.href = `https://livecrichdm3u8player.pages.dev/?dtv=${encodeURIComponent(adfreeUrl)}`;
    }

    // Fetch matches on page load
    fetchAndDisplayMatches();
</script>

</body>
</html>
