<html>
<head>

<script src="https://cdn.jsdelivr.net/gh/oziltv/dondoo@main/master/shaka-player.ui.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/oziltv/dondoo@main/master/shaka.css">
  <style>
    body {
        width:100%;
        height: 100%;
        font-family: Poppins;
        display:block;
        position: absolute;
        padding: 0px;
        margin: 0px;
        background: #fff;
    }
    video{
        width:auto;
        height: auto;
        display:inline-block;
        -webkit-user-select:none;
        -moz-user-select:none;
        -ms-user-select:none;
        user-select:none;
    }
 a, a:hover, a:focus, a:active {
      text-decoration: none;
    }
        div a img{visibility:hidden;}
body::before {
        position: absolute;
        top: 5px;
        right: 5px;
        z-index: 10;
        content: '';
        height: 70px;
        width: 110px;
        background: url(' ') no-repeat;
        background-size: 110px auto, auto;
        opacity: 0.4;
    }
</style>
</head>
<body>
<center>   <div data-shaka-player-container style="max-width:100em"
         data-shaka-player-cast-receiver-id="1BA79154">
       <!-- The data-shaka-player tag will make the UI library use this video element.
            If no video is provided, the UI will automatically make one inside the container div. -->
        <video autoplay data-shaka-player id="video" poster="" style="width:100%;height:100%"></video>
    </div>
    </center>
<script>
if (confirm("Join Our Telegram Channel @finallylivestreaming")) { 
    window.location.href = "https://telegram.me/finallylivestreaming"; 
}

const manifestUri = "https://rftv.wtf/ch.mpd?id=1258";

async function init() {
    const video = document.getElementById('video');
    const ui = video['ui'];
    const controls = ui.getControls();
    const player = controls.getPlayer();
    window.player = player;
    window.ui = ui;

    // Add logo
    const logoImg = document.createElement('img');
    logoImg.src = 'https://i.im.ge/2024/05/02/ZEocaY.IMG-20240426-115500-removebg-preview.png'; 
    logoImg.id = 'logo';
    logoImg.addEventListener('click', function() {
        window.open('https://telegram.me/finallylivestreaming', '_blank'); 
    });
    video.appendChild(logoImg);

    player.configure({
        drm: {
            "clearKeys": {
                'e698bd52c58354438a31bf050bbe9f9f': 'adad4fe139df2c1c95604839fa943c2e'
            }
        }
    });
    player.addEventListener('error', onPlayerErrorEvent);
    controls.addEventListener('error', onUIErrorEvent);

    try { 
        await player.load(manifestUri); 
        console.log('The video has now been loaded!'); 
    } catch (error) { 
        onPlayerError(error); 
    }
}

function onPlayerErrorEvent(errorEvent) { 
    onPlayerError(event.detail); 
}

function onPlayerError(error) { 
    console.error('Error code', error.code, 'object', error); 
}

function onUIErrorEvent(errorEvent) { 
    onPlayerError(event.detail); 
}

function initFailed(errorEvent) { 
    console.error('Unable to load the UI library!'); 
}

document.addEventListener('shaka-ui-loaded', init);
document.addEventListener('shaka-ui-load-failed', initFailed);
   </script>
</body>
</html>
