<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch Hex Media Segment</title>
</head>
<body>
<div id="mediaSegmentData">
    <!-- Data will be displayed here -->
</div>

<script>
// Function to fetch and display hex media segment
async function fetchHexMediaSegment() {
    try {
        const response = await fetch('https://tplayapi.code-crafters.app/321codecrafters/fetcher.json');
        const data = await response.json();

        // Find the entry with id '35'
        const entry = data.find(item => item.id === '35');

        if (entry) {
            // Assuming 'hex' is directly under 'clearkeys' array
            const hexMediaSegment = entry.clearkeys[0].hex; // Adjust index based on actual structure

            // Display hex media segment data
            document.getElementById('mediaSegmentData').textContent = `Hex Media Segment: ${hexMediaSegment}`;
        } else {
            document.getElementById('mediaSegmentData').textContent = 'Hex Media Segment not found.';
        }
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('mediaSegmentData').textContent = 'Error fetching data.';
    }
}

// Call fetchHexMediaSegment function when the page loads
fetchHexMediaSegment();
</script>
</body>
</html>
