<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Live-Cric-Hd</title>
    <link rel="stylesheet" href="https://livecrichdtv.pages.dev/Sony.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; 
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <script>
            if(confirm("Join Our Telegram Channel @livecrichdofficial")) { window.location.href = "https://telegram.me/livecrichdofficial" }
        
        function createIframe() {
            var iframeContainer = document.createElement('div');
            iframeContainer.className = 'iframe-container';

            var iframe = document.createElement('iframe');
            iframe.src = 'https://streamtp.live/global1.php?stream=eventos3';
            iframe.allow = 'autoplay; encrypted-media';
            iframe.allowFullscreen = true;

            iframeContainer.appendChild(iframe);
            document.body.appendChild(iframeContainer);
        }

        function adjustIframeHeight() {
            var iframeContainer = document.querySelector('.iframe-container');
            iframeContainer.style.height = window.innerHeight + 'px';
        }

        // Create iframe and container on load
        document.addEventListener('DOMContentLoaded', function() {
            createIframe();
            adjustIframeHeight();
        });

        // Adjust height on resize and orientation change
        window.addEventListener('resize', adjustIframeHeight);
        window.addEventListener('orientationchange', adjustIframeHeight);
</script>
</body></html>
