<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player Test</title>
    <link rel="stylesheet" href="https://cdn.jwplayer.com/libraries/YOUR_JWPLAYER_LIBRARY_ID.css">
    <style>
        /* Basic styling */
        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }
        #myModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="jwplayerDiv"></div>

<div id="myModal">
    <div class="modal-content">
        <h2>Join Our Channel</h2>
        <p>To watch this video, please join our Telegram channel.</p>
        <button id="joinChannel">Join Channel</button>
        <button id="alreadyJoined">Already Joined</button>
        <button id="closeModal">Close</button>
    </div>
</div>

<script src="https://cdn.jwplayer.com/libraries/YOUR_JWPLAYER_LIBRARY_ID.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById('myModal');
    modal.style.display = "flex";

    // Close modal event listener
    document.getElementById('closeModal').addEventListener('click', function () {
        modal.style.display = "none";
    });

    // Redirect to Telegram channel
    document.getElementById("joinChannel").addEventListener('click', function () {
        window.location.href = "https://telegram.me/psplaylink"; // Replace with your channel link
    });

    // Close modal if already joined
    document.getElementById("alreadyJoined").addEventListener("click", function () {
        modal.style.display = "none";
    });

    // Directly using the provided base64-encoded data
    const base64Data = "gtvlRKWUCOOsTr7mPRpcmmcu5Q0aBRztMA8DSJsEyzojfM+yRD6R+z/AMhDDMfPEU2zO2hajhrG/lhiLAjpY3bWXS+O9VAyR+vC/6RAoiSrFZTSmSI+0uKUtC00diu+aJ0IXceAWBXdYsUq87AiCivJScuZ0qK/rsoxAM4DId9YoEhmQQlkjPdazq1ECtXOq+Q6gYdyvpBntO3/5M3ghN31A2kRUm4yRLvD4c3aEbPeu7OaWBI3yPco2bhUGFx9KjKtomK2sj+NwQCrxcCOdkg==";
    
    // Decrypt the base64-encoded data directly
    const key = CryptoJS.enc.Utf8.parse("12345678901234567890123456789012"); // Example key
    const iv = CryptoJS.enc.Utf8.parse("1234567890123456"); // Example IV
    const decryptedData = CryptoJS.AES.decrypt(base64Data, key, { iv: iv }).toString(CryptoJS.enc.Utf8);
    
    try {
        const videoData = JSON.parse(decryptedData);
        setupPlayer(videoData.url); // Ensure 'videoData.url' contains the correct MPD URL
        interceptRequests(videoData.Bearer);
    } catch (error) {
        console.error("Error parsing decrypted data:", error);
    }

    // Function to set up JWPlayer based on the video URL
    function setupPlayer(videoUrl) {
        const playerConfig = {
            file: videoUrl,
            width: "100%",
            height: "100%",
            autostart: true,
            type: "application/dash",
            skin: { name: 'netflix' },
            logo: { file: '#', link: "https://telegram.me/psplaylink", position: "top-left" }
        };

        jwplayer("jwplayerDiv").setup(playerConfig);
    }

    // Intercept XMLHttpRequests to add Authorization header
    function interceptRequests(bearerToken) {
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function (method, url) {
            this.addEventListener("readystatechange", function () {
                if (this.readyState === XMLHttpRequest.OPENED && bearerToken) {
                    this.setRequestHeader("Authorization", "Bearer " + bearerToken);
                }
            });
            originalOpen.apply(this, arguments);
        };
    }
});
</script>

</body>
</html>
