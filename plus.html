<body>
<div id="player-container">
    <div data-shaka-player-container class="shaka-video-container">
        <video autoplay data-shaka-player id='video' poster="https://i.ibb.co/wzxpfcC/IMG-20240601-170942.jpg"></video>
    </div>
</div>
<script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

<script>
    // Redirect if embedded in an iframe
    if (window.top !== window.self) {
        window.top.location.href = "https://telegram.me/livecrichdofficial";
    } else {
        if (confirm("Join Our Telegram Channel @livecrichdofficial")) { 
            window.location.href = "https://telegram.me/livecrichdofficial"; 
        }
    }

    // Installation and Manifest URI setup
    const manifestUri = "https://livecric.alvbastripathi1.workers.dev/https://linear028-gb-dash7-prd-ak.cdn.skycdp.com/v~1-0-0_e~1728821256_f~0_g~1_s~316cc2e1-897b-4aa0-8e74-f7dfcf84c2dd_u~f8545a6740c76b8972652ddc8bd250f0c908ddd5b2b6feed4c392605b2a78ce6_k~A_l~59_x~f8247a856126144b7ac02606e6217186/016a/Content/DASH_003_720_120/Live/channel(skysportsplus)/manifest_720-120.asa.mpd";

    async function initPlayer() {
        const video = document.getElementById('video');
        const ui = video['ui'];
        const controls = ui.getControls();
        const player = controls.getPlayer();
        const config = {
            'controlPanelElements': ['play_pause', 'mute', 'spacer', 'time_and_duration', 'quality', 'fullscreen', 'picture_in_picture', 'overflow_menu'],
            'overflowMenuButtons': ['captions', 'cast', 'quality', 'language']
        };
        ui.configure(config);

        window.player = player;
        window.ui = ui;

        player.addEventListener('error', onPlayerErrorEvent);
        controls.addEventListener('error', onUIErrorEvent);

        try {
            await player.load(manifestUri);
            console.log('The video has now been loaded!');
        } catch (error) {
            onPlayerError(error);
        }
    }

    function onPlayerErrorEvent(errorEvent) {
        onPlayerError(errorEvent.detail);
    }

    function onPlayerError(error) {
        console.error('Error code', error.code, 'object', error);
    }

    function onUIErrorEvent(errorEvent) {
        onPlayerError(errorEvent.detail);
    }

    function initFailed(errorEvent) {
        console.error('Unable to load the UI library!');
    }

    document.addEventListener('shaka-ui-loaded', initPlayer);
    document.addEventListener('shaka-ui-load-failed', initFailed);
</script>

<script>
    // DRM keys and logo setup
    const drmKeys = {
        '0005f4852f8c4d53664d4022d03a9470': 'ae53308a61a74540e31a1ad08960af1a;'
    };

    function configureDRMAndAddLogo() {
        const player = window.player;

        player.configure({
            drm: {
                clearKeys: drmKeys
            }
        });

        const logo = document.createElement('img');
        logo.src = 'https://i.ibb.co/7VF2dfy/1000000077-removebg-preview.png';
        logo.alt = 'Logo';
        logo.className = 'logo';
        logo.addEventListener('click', function() {
            window.location.href = 'https://telegram.me/livecrichdofficial';
        });

        const videoContainer = document.querySelector('.shaka-video-container');
        videoContainer.appendChild(logo);
    }

    document.addEventListener('shaka-ui-loaded', function() {
        configureDRMAndAddLogo();
    });
</script>
</body>
