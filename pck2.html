<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>JWPlayer with DASH</title>
    <script src="//ssl.p.jwpcdn.com/player/v/8.25.1/jwplayer.js"></script>
</head>
<style>
    body {
      margin: 0;
    }
    .jwplayer {
      position: absolute !important;
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
</style>
<body>

<div id="player"></div>

<script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

    window.onload = function() {
        var playerInstance = jwplayer("player");

        // Define the DASH stream source with the correct URL and DRM configuration
        var source = {
            "file": "https://jiotvmblive.cdn.jio.com/bpk-tv/Ten2_HD_BTS/output/index.mpd",
            "type": "dash",
            "default": true,
            "drm": {
                "clearkey": {
                    "keyId": "523acf1f55485476817958a62a3f2ed9",
                    "key": "52b3cea435ed25d445f9eae4883c7001"
                }
            },
            "headers": {
                "Cookie": "__hdnea__=st=1733427353~exp=1733513753~acl=/*~hmac=ddc14d4d02e7541643d2d3c2fb74e3dde05d958117fba5ab1bac249863f693a3;"
            }
        };

        // Player setup with the DASH stream source
        playerInstance.setup({
            playlist: [{
                "sources": [source]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            cast: {
                appid: 'CC1AD845' // Chromecast support
            }
        });
    };
</script>

</body>
</html>
