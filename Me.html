<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Example</title>
</head>
<body>
    <h1>Fetch JSON Example</h1>
    <div id="content"></div>

    <script>
        async function fetchJson() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/byte-capsule/FanCode-Hls-Fetcher/main/Fancode_hls_m3u8.Json');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                console.log(data);
                document.getElementById('content').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        // Fetch JSON every time the page loads
        fetchJson();
    </script>
</body>
</html>
