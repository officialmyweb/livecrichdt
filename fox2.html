<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // Set iframe source and request fullscreen function
        function createIframe() {
            // Create the iframe element
            var iframe = document.createElement('iframe');
            iframe.id = 'videoFrame';
            iframe.src = 'https://cdn.crichdplays.ru/embed2.php?id=willow&v=m';
            iframe.allowFullscreen = true;
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100vw'; // Full width
            iframe.style.height = '50vh'; // Half height
            iframe.style.border = 'none';

            // Append the iframe to the body
            document.body.appendChild(iframe);
        }

        // Trigger iframe creation on window load
        window.onload = function () {
            createIframe();
        };
    </script>
</body>
</html>
