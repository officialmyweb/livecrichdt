<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Live-Cric-Hd</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/controls.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="livecrichd.css">  
</head>
<body>
    <div data-shaka-player-container class="shaka-video-container" style='width: 100%; height: 100%'>
        <video autoplay data-shaka-player id='video' style='width:100%;height:100%;' poster="https://i.ibb.co/j6Dv09s/IMG-20240601-162650.jpg"></video>
    </div>

    <!-- Script to fetch JSON data and set up DRM keys -->
    <script>
        const jsonUrl = "/Capitan.json";

        async function fetchData() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data["Channel Name - Hindi"];
            } catch (error) {
                console.error("Failed to fetch JSON data:", error);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const channelData = await fetchData();
            if (channelData) {
                const manifestUri = channelData.file;
                const drmKeys = {
                    "clearKeys": {
                        [channelData.drm.clearkey.keyId]: channelData.drm.clearkey.key
                    }
                };
                window.manifestUri = manifestUri;
                window.drmKeys = drmKeys;
                document.dispatchEvent(new CustomEvent('shaka-data-loaded'));
            }
        });
    </script>

    <!-- Script to initialize Shaka player -->
    <script>
        document.addEventListener('shaka-data-loaded', async function() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            window.player = player;
            window.ui = ui;

            const config = {
                enableKeyboardPlaybackControls: true,
                'seekBarColors': {
                    base: 'rgba(255,255,255,.2)',
                    buffered: 'rgba(255,255,255,.4)',
                    played: 'rgb(255,0,0)',
                },
                addSeekBar: true,
                addBigPlayButton: true,
                addSettingsMenu: true,
                addCaptionsButton: true,
            };
            ui.configure(config);

            player.configure({
                drm: window.drmKeys
            });

            document.addEventListener('keydown', (e) => {
                // Key handling code as before
            });

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);

            try {
                await player.load(window.manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        });

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(errorEvent.detail);
        }

        function initFailed(errorEvent) {
            console.error('Unable to load the UI library!');
        }

        document.addEventListener('shaka-ui-loaded', function() {
            if (window.manifestUri && window.drmKeys) {
                document.dispatchEvent(new CustomEvent('shaka-data-loaded'));
            }
        });
        document.addEventListener('shaka-ui-load-failed', initFailed);

        const addLogo = () => {
            const logo = document.createElement('img');
            logo.src = 'https://i.ibb.co/7VF2dfy/1000000077-removebg-preview.png';
            logo.alt = 'Logo';
            logo.className = 'logo';
            logo.addEventListener('click', function() {
                window.location.href = 'https://telegram.me/livecrichdofficial';
            });

            const videoContainer = document.querySelector('.shaka-video-container');
            videoContainer.appendChild(logo);
        };

        document.addEventListener('DOMContentLoaded', function() {
            addLogo();
        });
    </script>
</body>
</html>
