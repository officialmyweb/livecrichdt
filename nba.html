<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-Live-Cric-Hd</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hides unwanted content if needed */
        }

        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="iframe-wrapper">
        <iframe id="contentFrame"
                sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
                frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen="true"
                scrolling="no">
        </iframe>
    </div>
    <script>
        // Get the 'id' parameter from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Telegram popup logic
        function showTelegramPopup() {
            const userConfirmed = confirm("Join Our Telegram Channel @livecrichdofficial");
            if (userConfirmed) {
                // Redirect to Telegram channel
                window.location.href = "https://telegram.me/livecrichdofficial";
            }
        }

        // Show the Telegram popup on page load
        showTelegramPopup();

        // Load iframe content if 'id' exists
        if (id) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = `https://matrixnbacapitan.govag55623.workers.dev/?id=${id}`;
        } else {
            alert("No valid ID provided. Redirecting to Telegram.");
            window.location.href = "https://telegram.me/livecrichdofficial";
        }
    </script>
</body>

</html>
