<!DOCTYPE html>
<html>
<head>
    <title>Embedded Video</title>
    <style>
        .wrapper {
            position: relative;
            width: 100%;
            height: 60vh; 
            overflow: hidden;
        }
        .video-frame {
            position: absolute;
            top: -111px; 
            left: 0;
            width: 100%;
            height: calc(100% - 50px); /* Corrected the height calculation */
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
                window.location.href = "https://telegram.me/livecrichdofficial";
            } else {
                // Create the wrapper div
                var wrapper = document.createElement('div');
                wrapper.id = "video-wrapper";
                wrapper.className = "wrapper";
                
                // Create the iframe
                var iframe = document.createElement('iframe');
                iframe.src = "https://streamsl.fun/app/play.php?cid=Sports18_Khel&id=1998";
                iframe.className = "video-frame";
                iframe.setAttribute("scrolling", "no");
                
                // Append the iframe to the wrapper
                wrapper.appendChild(iframe);
                
                // Append the wrapper to the body
                document.body.appendChild(wrapper);
            }
        };
    </script>
</head>

</html>
