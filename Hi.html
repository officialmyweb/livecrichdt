<!DOCTYPE html>
<html>
<head>
    <title>Telegram-Live-Cric-Hd</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        window.onload = function() {
            if (confirm("Join Our Telegram Channel @livecrichdofficial")) {
                window.location.href = "https://telegram.me/livecrichdofficial";
            } else {
                // Create the wrapper div
                var wrapper = document.createElement('div');
                wrapper.id = "video-wrapper";
                wrapper.className = "wrapper";
                
                // Create the iframe
                var iframe = document.createElement('iframe');
                iframe.src = "https://streamsl.fun/app/play.php?cid=Sports18_Khel&id=1998";
                iframe.className = "video-frame";
                iframe.setAttribute("scrolling", "no");
                
                // Append the iframe to the wrapper
                wrapper.appendChild(iframe);
                
                // Append the wrapper to the body
                document.body.appendChild(wrapper);
            }
        };
    </script>
</head>
<body>
</body>
</html>
